{% extends "layout.html" %}

{% block title %}
App page
{% endblock %}

{% block content %}
<h1 class="text-4xl">APPS</h1>

<div class="grid grid-cols-4 gap-4 m-5">

    {% for app in apps %}
    <div class="bg-orange-700 p-2 rounded">
        <img class="rounded shadow-lg m-1"src="{{ app.image.url }}" alt="{{ app.name }}">
        <h3 class="text-2xl font-bold mx-1">{{ app.name }}</h3>
        <a href="{% url 'app_details' app.id %}">
            <button 
            type="button" 
            class="inline-flex font-bold items-center border-transparent text-white bg-green-800 hover:bg-green-900 px-4 py-2 mx-1 w-[95%]">
                {{app.type}} - {{app.id}}
            </button>
        </a>
        
        <a href="{% url 'app_pricing' app.id%}">
            <button
            type="button" 
            class="inline-flex items-center border-transparent text-white bg-green-800 hover:bg-green-900 px-2 py-2 m-1">
                <p>â‚¹{{app.pricing}}</p>
            </button>
        </a>
    </div>
    {% endfor %}
    
</div>

{% endblock %}
